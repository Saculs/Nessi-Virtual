		var Particle3D = function (material) {
			THREE.Sprite.call(this, material);
			//this.material = material instanceof Array ? material : [ material ];
			// define properties
			this.velocity = new THREE.Vector3(0, -0.4, 0);
			this.velocity.rotateX(randomRange(-45, 45));
			this.velocity.rotateY(randomRange(0, 360));
			this.gravity = new THREE.Vector3(0, 0, 0);

			this.drag = 1;
			// methods...
		};
		Particle3D.prototype = new THREE.Sprite();
		Particle3D.prototype.constructor = Particle3D;
		Particle3D.prototype.updatePhysics = function () {
			this.velocity.multiplyScalar(this.drag);
			this.velocity.add(this.gravity);
			this.position.add(this.velocity);
		}
		THREE.Vector3.prototype.rotateY = function (angle) {
			var cosRY = Math.cos(angle * TO_RADIANS);
			var sinRY = Math.sin(angle * TO_RADIANS);

			var tempz = this.z;;
			var tempx = this.x;

			this.x = (tempx * cosRY) + (tempz * sinRY);
			this.z = (tempx * -sinRY) + (tempz * cosRY);
		}
		THREE.Vector3.prototype.rotateX = function (angle) {
			var cosRY = Math.cos(angle * TO_RADIANS);
			var sinRY = Math.sin(angle * TO_RADIANS);

			var tempz = this.z;;
			var tempy = this.y;

			this.y = (tempy * cosRY) + (tempz * sinRY);
			this.z = (tempy * -sinRY) + (tempz * cosRY);
		}
		THREE.Vector3.prototype.rotateZ = function (angle) {
			var cosRY = Math.cos(angle * TO_RADIANS);
			var sinRY = Math.sin(angle * TO_RADIANS);

			var tempx = this.x;;
			var tempy = this.y;

			this.y = (tempy * cosRY) + (tempx * sinRY);
			this.x = (tempy * -sinRY) + (tempx * cosRY);
		}

		var randomizeMatrix = function () {

			var position = new THREE.Vector3();
			var rotation = new THREE.Euler();
			var quaternion = new THREE.Quaternion();
			var scale = new THREE.Vector3();

			return function (matrix) {

				position.x = 0;
				position.y = Math.random() * 260 - 130;
				position.z = Math.random() * 260 - 130;

				//rotation.x = getRadian(90);
				rotation.x = Math.random() * 2 * Math.PI;
				rotation.z = getRadian(-90);
				//rotation.y = getRadian(90);
				if (isAppleDevice == false) {
					//rotation.y = getRadian(0);
					//console.log(rotation);
				} /*else if (isAppleDevice) {
					rotation.x = 0;
					rotation.y = 0;
					rotation.z = 1.57;
					//console.log(rotation);
				}*/
				if (isChrome == false) {
					//rotation.x = getRadian(-90);
					//rotation.y = getRadian(90);
					//rotation.z = getRadian(90);
					//console.log(rotation);
				}


				quaternion.setFromEuler(rotation);
				var max = 0.5;
				var min = 0.3;
				scale.x = scale.y = scale.z = Math.random() * (max - min) + min;


				matrix.compose(position, quaternion, scale);

			};

		}();

			var rotation = new THREE.Euler();

			var scale = new THREE.Vector3();

			return function (matrix) {

				position.x = Math.random() * 260 - 130;

			};

		}();

		function makeInstanced(geometry, material) {

			var count = 180;
			var matrix = new THREE.Matrix4();
			var mesh = new THREE.InstancedMesh(geometry, material, count);

			for (var i = 0; i < count; i++) {

				randomizeMatrix(matrix);
				mesh.setMatrixAt(i, matrix);

			}
			mesh.rotation.z = getRadian(90);
			mesh.position.set(0, -1, 0);
			scene1.add(mesh);
		}


		function makeInstancedRock(geometry, material, i) {
			var count = 1;

			var mesh = new THREE.InstancedMesh(geometry, material, count);

			var position = new THREE.Vector3();
			var rotation = new THREE.Euler();

			var quaternion = new THREE.Quaternion();

					position.y = 0;
					position.z = 15;

					rotation.x = 90;
					rotation.y = 0;
					rotation.z = 0;

					break;

					position.z = -10;

					rotation.x = 0;
					rotation.y = 0;
					rotation.z = 10;
					break;
				case 2:
					position.x = 15;
					position.y = 0;
					position.z = 20;

					rotation.x = 0;
					rotation.y = 0;
					rotation.z = 90;

					position.z = -20;

					rotation.y = 0;
					rotation.z = 0;

					position.z = 20;

					rotation.y = 0;
					rotation.z = 30;
					break;

			rotation.x = -80;

			var max = 0.05;
			var min = 0.01;

		function rotateDoor(vectorToAnimate, target, options) {
			var speed = 3000;
			// create the tween
			var tween = new TWEEN.Tween(vectorToAnimate).to(target, speed)
				.easing(TWEEN.Easing.Quintic.Out)
				.onComplete(function () {
				});
			tween.onUpdate(function () {
				//console.log(vectorToAnimate);
				options.rotation.y = vectorToAnimate.y;
			});
			// start the tween
			tween.start();
		}

		function moveCamera(vectorToAnimate, target, options) {
			var speed = 4000;
			// create the tween
			var tween = new TWEEN.Tween(vectorToAnimate).to(target, speed)
				.easing(TWEEN.Easing.Quintic.Out)
				.onComplete(function () {
				});
			tween.onUpdate(function () {
				//console.log(vectorToAnimate);
				options.position.z = vectorToAnimate.z;
				options.position.x = vectorToAnimate.x;
			});
			// start the tween
			tween.start();
		}

		function tripCamera(vectorToAnimate, target, options, freeMov) {
			var speed = 4000;
			// create the tween
			var tween = new TWEEN.Tween(vectorToAnimate).to(target, speed)
				.easing(TWEEN.Easing.Quintic.Out)
				.onComplete(function () {
				});
			tween.onUpdate(function () {
				//console.log(vectorToAnimate);
				camera.fov = vectorToAnimate.x;
				camera.updateProjectionMatrix();
				if (false) {
					camera.position.z = 30;
					camera.position.x = 0;
				}
			});
			// start the tween
			tween.start();
		}

		function TextureAnimator(texture, tilesHoriz, tilesVert, numTiles, tileDispDuration) {
			// note: texture passed by reference, will be updated by the update function.

			this.tilesHorizontal = tilesHoriz;
			this.tilesVertical = tilesVert;
			// how many images does this spritesheet contain?
			//  usually equals tilesHoriz * tilesVert, but not necessarily,
			//  if there at blank tiles at the bottom of the spritesheet. 
			this.numberOfTiles = numTiles;
			texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
			texture.repeat.set(1 / this.tilesHorizontal, 1 / this.tilesVertical);

			// how long should each image be displayed?
			this.tileDisplayDuration = tileDispDuration;

			// how long has the current image been displayed?
			this.currentDisplayTime = 0;

			// which image is currently being displayed?
			this.currentTile = 0;

			this.update = function (milliSec) {
				this.currentDisplayTime += milliSec;
				while (this.currentDisplayTime > this.tileDisplayDuration) {
					this.currentDisplayTime -= this.tileDisplayDuration;
					this.currentTile++;
					if (this.currentTile == this.numberOfTiles)
						this.currentTile = 0;
					var currentColumn = this.currentTile % this.tilesHorizontal;
					texture.offset.x = currentColumn / this.tilesHorizontal;
					var currentRow = Math.floor(this.currentTile / this.tilesHorizontal);
					texture.offset.y = currentRow / this.tilesVertical;
				}
			};
		}


		class ResourceTracker {
			constructor() {
				this.resources = new Set();
			}
			track(resource) {
				if (!resource) {
					return resource;
				}

				// handle children and when material is an array of materials or
				// uniform is array of textures
				if (Array.isArray(resource)) {
					resource.forEach(resource => this.track(resource));
					return resource;
				}

				if (resource.dispose || resource instanceof THREE.Object3D) {
					this.resources.add(resource);
				}
				if (resource instanceof THREE.Object3D) {
					this.track(resource.geometry);
					this.track(resource.material);
					this.track(resource.children);
				} else if (resource instanceof THREE.Material) {
					// We have to check if there are any textures on the material
					for (const value of Object.values(resource)) {
						if (value instanceof THREE.Texture) {
							this.track(value);
						}
					}
					// We also have to check if any uniforms reference textures or arrays of textures
					if (resource.uniforms) {
						for (const value of Object.values(resource.uniforms)) {
							if (value) {
								const uniformValue = value.value;
								if (uniformValue instanceof THREE.Texture ||
									Array.isArray(uniformValue)) {
									this.track(uniformValue);
								}
							}
						}
					}
				}
				return resource;
			}
			untrack(resource) {
				this.resources.delete(resource);
			}
			dispose() {
				for (const resource of this.resources) {
					if (resource instanceof THREE.Object3D) {
						if (resource.parent) {
							resource.parent.remove(resource);
						}
					}
					if (resource.dispose) {
						resource.dispose();
					}
				}
				this.resources.clear();
			}
		}
